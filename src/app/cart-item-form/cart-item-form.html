<div class="cart-item-container">
  <form>
    <label for="time">
      Time:
      <input
        type="number"
        id="time"
        name="time"
        [(ngModel)]="time"
        value="1"
        (ngModelChange)="timeChange()"
      />
    </label>
    <label for="quantity">
      Quantity:
      <input
        type="number"
        id="quantity"
        name="quantity"
        [(ngModel)]="quantity"
        value="1"
        (ngModelChange)="quantChange()"
      />
    </label>
  </form>
</div>
