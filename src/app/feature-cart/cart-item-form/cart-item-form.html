<div class="cart-item-container">
  <form>
    <label for="time">
      Time:
      <input
        type="number"
        id="time"
        name="time"
        [(ngModel)]="time"
        value="1"
        (ngModelChange)="timeChange()"
      />
    </label>
    <label for="quantity">
      Quantity:
      <input
        type="number"
        id="quantity"
        name="quantity"
        [(ngModel)]="quantity"
        value="1"
        (ngModelChange)="quantChange()"
      />
    </label>
    <select #address (change)="onSelect(address.value)">
      <option>Select Address</option>
      @for (address of addresses$ | async; track address.id) {
        <option [value]="address.id">
          {{ address.name }} {{ address.firstName }}, {{ address.street }}
          {{ address.houseNumber }}, {{ address.zip }} {{ address.city }}
        </option>
      }
    </select>
    <br />
    <button (click)="popupOpen()">Add Address</button>
    <br />
    <button (click)="onDelete()">Delete</button>
  </form>
</div>
