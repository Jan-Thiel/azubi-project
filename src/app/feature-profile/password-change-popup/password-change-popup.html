<div class="bkg">
  <div class="card">
    <div class="exit">
      <h1 (click)="onClose()">X</h1>
    </div>
    <h3>Change Email:</h3>
    <form (ngSubmit)="changePassword()">
      <label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Old Password"
        />
      </label>
      <label>
        <input
          id="newPassword"
          type="password"
          name="newPassword"
          [(ngModel)]="newPassword"
          placeholder="New Password"
        />
      </label>
      <input type="submit" value="Enter" />
    </form>
  </div>
</div>
